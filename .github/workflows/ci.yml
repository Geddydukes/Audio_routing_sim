name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q

      - name: Lint (ruff)
        run: |
          ruff check src tests

      - name: Type check (mypy)
        env:
          PYTHONPATH: src
        run: |
          mypy src

